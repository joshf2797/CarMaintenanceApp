  <head>

    <title>Vehicle Maintenance Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <body>
    <header>
      <h1 class="toptitle">Charge Locater</h1>
    </header>
    <nav class="nav1">
      <div class="zipdiv">
        <p class="zip">Zip Code:</p>
        <input
          class="zipinput"
          id="zipinput"
          type="text"
          placeholder="Zip Code"
        />
        <button class="submitzip">Submit</button>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="secondpage.html">Oil Tracker</a></li>
        <li><a href="Page3.html">Charge Locater</a></li>
      </ul>
    </nav>
    <div class="ziprelocation" id="ziprelocation">
      <p class="zip2">Zip Code:</p>
      <input class="zipinput2" type="text" placeholder="Zip Code" />
      <button class="submitzip2">Submit</button>
    </div>
    <div class="tile is-ancestor">
      <div class="tile is-parent">
        <article class="tile is-child box">
          <p class="title">Zipcode:</p>
          <p class="subtitle"></p>
        </article>
      </div>
      <div class="tile is-parent">
      </div>
      <div class="tile is-parent">
          </div>
        </article>
      </div>
    </div>
    
    <div class="tile is-ancestor">
      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent is-vertical">
            <article class="tile is-child box">
              <p class="title">Address Line 1:</p>
              <p class="subtitle"></p>
            </article>
            <article class="tile is-child box">
              <p class="title">Title:</p>
              <p class="subtitle"></p>
            </article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child box">
              <p class="title">Looking for nearby charging stations</p>
              
              <figure class="image is-4by3">
                <img src="https://www.ai4beginners.com/wp-content/uploads/2020/05/electricity-3459169_1920.jpg">
              </figure>
            </article>
          </div>
        </div>
        
          </div>
        </article>
      </div>
    </div>
    </body>
</html>
