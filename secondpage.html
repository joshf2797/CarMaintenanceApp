<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Maintenance Tracker</title>
  <link rel="stylesheet" href="assets/css/secondstyle.css" />
</head>

<body>
  <header>
    <h1>Oil Tracker</h1>
  </header>
  <nav>
    <ul class="directory">
      <li class="items"><a href="index.html">Home</a></li>
      <li class="items"><a href="secondpage.html">Oil Tracker</a></li>
      <li class="items"><a href="Page3.html">Charge Locater</a></li>
    </ul>
  </nav>

  <section class="oilchange">
    <div class="img">
      <img src="assets/images/Oil-Change-Warning.jpg" alt="oil-change" />
    </div>
    <div class="oilinput">
      <ul class="oil-list">
        <li class="oil-items">
          Number of Miles at Last Oil Change
          <input id="milesinput" type="text" placeholder="Enter Amount Here" />
        </li>
        <li class="oil-items">
          Date of Last Oil Change
          <input id="dateinput" type="text" placeholder="Enter Date Here" />
        </li>
        <li class="oil-items">
          Number of Miles Driven Daily
          <input id="driveninput" type="text" placeholder="Enter Amount Here" />
          <button id="submitbtn">Submit</button>
        </li>
        <li class="oil-items">Days until Next Oil Change:</li>
      </ul>
    </div>
  </section>
  <section>
    <div class="userData">
      <h2>Miles at Last Oil Change</h2>
      <p id="userMiles"></p>
      <h2>Date of Last Oil Change</h2>
      <p id="userDate"></p>
      <h2>Number of Miles Driven Daily</h2>
      <p id="userNumber"></p>
    </div>
  </section>
  <div id="msg">
  </div>
  <script src="./assets/js/script.2.js"></script>
</body>
</html>
