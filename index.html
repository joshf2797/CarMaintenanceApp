<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Maintenance Tracker</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Vehicle Information</h1>
    </header>
    <nav>
      <div class="vindiv">
        <p class="vin">Vin:</p>
        <input
          class="vininput"
          id="vininput"
          type="text"
          placeholder="17 Character Vin"
        />
        <button id="submitvin">Submit</button>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="secondpage.html">Oil Tracker</a></li>
        <li><a href="Page3.html">Charge Locater</a></li>
      </ul>
    </nav>
    <div id="modal">
      <div id="modalText">
        <span class="close">&times;</span>
        <p>Vin must be 17 characters!</p>
      </div>
    </div>
    <div class="vinrelocation" id="vinrelocation">
      <p class="vin2">Vin:</p>
      <input class="vininput2" type="text" placeholder="17 Character Vin" />
    </div>
    <section class="main">
      <div>
        <img
          class="vehicleimg"
          src="assets/images/stockphoto1.jpeg"
          alt="stock image"
        />
      </div>
      <div>
        <div class="vehicleinfocontainer">
          <h1 class="vehicleinfotitle">Vehicle Information</h1>
          <p id="year">Year:</p>
          <p id="make">Make:</p>
          <p id="model">Model:</p>
          <p id="body">Body Class:</p>
          <p id="engine">Engine Cylinders:</p>
          <p id="trans">Transmission:</p>
          <p id="gas">Gas Type:</p>
        </div>
      </div>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
